<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="博物馆文物历史时间轴 - 探索中国文化瑰宝的历史发展">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>博物馆文物时间轴 | 历史文化瑰宝</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Noto Serif SC', serif;
        background-color: #f8f8f8;
        color: #333;
      }
      
      /* 预加载动画 */
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #f8f8f8;
        z-index: 9999;
        transition: opacity 0.5s;
      }
      
      .app-loading.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        border: 3px solid #eee;
        border-top-color: #333;
        animation: spinner 1s linear infinite;
        margin-bottom: 20px;
      }
      
      .loading-text {
        font-size: 18px;
        color: #333;
        font-weight: 300;
      }
      
      @keyframes spinner {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>很抱歉，如果没有启用JavaScript，博物馆文物时间轴将无法正常工作。请启用它以继续。</strong>
    </noscript>
    <div class="app-loading" id="app-loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">加载博物馆文物时间轴...</div>
    </div>
    <div id="app"></div>
    <script>
      // 页面加载完成后隐藏加载动画
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.getElementById('app-loading').classList.add('hidden');
        }, 500);
      });
    </script>
    <!-- built files will be auto injected -->
  </body>
</html>
